<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–°–∫–∞–Ω–µ—Ä —à—Ç—Ä–∏—Ö–∫–æ–¥–æ–≤</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      padding: 40px;
      color: #333;
    }
    h2 {
      text-align: center;
      margin-bottom: 10px;
    }
    #loader {
      display: none;
      margin: 0 auto 15px auto;
      border: 6px solid #f3f3f3;
      border-top: 6px solid #007bff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 0.5s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .container {
      max-width: 700px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
    }
    #scannedDisplay {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      margin-bottom: 10px;
      border: 2px solid #007bff;
      border-radius: 6px;
      text-align: center;
      box-sizing: border-box;
      background-color: #f0f8ff;
      color: #333;
    }
    #addButton {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    #addButton:hover {
      background: #218838;
    }
    #datePicker {
      margin-bottom: 20px;
      padding: 10px;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    td[contenteditable="true"] {
      background: #fdfdfd;
    }
    #scannerInput {
      opacity: 0;
      position: absolute;
      pointer-events: none;
    }
    button.save {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 16px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }
    button.save:hover {
      background: #0056b3;
    }
    .delete-btn {
      cursor: pointer;
      color: #e74c3c;
      font-size: 20px;
      border: none;
      background: none;
    }
    .delete-btn:hover {
      color: #c0392b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>–°–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ —à—Ç—Ä–∏—Ö–∫–æ–¥–æ–≤</h2>
    <div id="loader"></div>

    <input type="text" id="scannedDisplay" placeholder="–í–≤–µ–¥–∏—Ç–µ –∏–ª–∏ –æ—Ç—Å–∫–∞–Ω–∏—Ä—É–π—Ç–µ —à—Ç—Ä–∏—Ö–∫–æ–¥...">
    <button id="addButton">–î–æ–±–∞–≤–∏—Ç—å</button>

    <input type="date" id="datePicker">

    <table id="barcodeTable">
      <thead>
        <tr>
          <th>–®—Ç—Ä–∏—Ö–∫–æ–¥</th>
          <th>üÜî</th>
          <th>–£–¥–∞–ª–∏—Ç—å</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <button class="save" onclick="exportToExcel()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –≤ Excel</button>
  </div>

  <input type="text" id="scannerInput" autofocus>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script>
    const scannerInput = document.getElementById("scannerInput");
    const display = document.getElementById("scannedDisplay");
    const addButton = document.getElementById("addButton");
    const tableBody = document.querySelector("#barcodeTable tbody");
    const loader = document.getElementById("loader");

    let scannedByScanner = false;

    window.addEventListener("click", () => scannerInput.focus());

    scannerInput.addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        e.preventDefault();
        const code = scannerInput.value.trim();
        if (code !== "") {
          display.value = code;
          scannedByScanner = true;
          scannerInput.value = "";
          showLoader(() => {
            if (scannedByScanner) {
              addButton.click();
              scannedByScanner = false;
            }
          });
        }
      }
    });

    addButton.addEventListener("click", () => {
      const code = display.value.trim();
      if (code !== "") {
        addToTable(code);
        display.value = "";
      }
    });

    function showLoader(callback) {
      loader.style.display = "block";
      setTimeout(() => {
        loader.style.display = "none";
        callback();
      }, 500);
    }

    function addToTable(code) {
      const row = document.createElement("tr");

      const tdBarcode = document.createElement("td");
      tdBarcode.textContent = code;

      const tdId = document.createElement("td");
      tdId.contentEditable = "true";
      tdId.textContent = "";

      const tdDelete = document.createElement("td");
      const delBtn = document.createElement("button");
      delBtn.textContent = "‚ùé";
      delBtn.className = "delete-btn";
      delBtn.onclick = () => row.remove();
      tdDelete.appendChild(delBtn);

      row.appendChild(tdBarcode);
      row.appendChild(tdId);
      row.appendChild(tdDelete);
      tableBody.appendChild(row);
    }

    function exportToExcel() {
      const table = document.getElementById("barcodeTable");
      const clone = table.cloneNode(true);
      for (let row of clone.rows) {
        row.deleteCell(-1); // —É–¥–∞–ª—è–µ–º –ø–æ—Å–ª–µ–¥–Ω–∏–π —Å—Ç–æ–ª–±–µ—Ü (–£–¥–∞–ª–∏—Ç—å)
      }

      const wb = XLSX.utils.table_to_book(clone, { sheet: "–®—Ç—Ä–∏—Ö–∫–æ–¥—ã" });

      // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —à–∏—Ä–∏–Ω—É –∫–æ–ª–æ–Ω–∫–∏ A –≤ 22 –ø–∏–∫—Å–µ–ª—è
      const ws = wb.Sheets["–®—Ç—Ä–∏—Ö–∫–æ–¥—ã"];
      ws['!cols'] = [{ wpx: 271 }];

      const date = document.getElementById("datePicker").value;
      const filename = date ? `–î–∞—Ç–∞ ${formatDate(date)}.xlsx` : "–®—Ç—Ä–∏—Ö–∫–æ–¥—ã.xlsx";
      XLSX.writeFile(wb, filename);
    }

    function formatDate(dateStr) {
      const [yyyy, mm, dd] = dateStr.split("-");
      return `${dd}-${mm}-${yyyy}`;
    }
  </script>
</body>
</html>
